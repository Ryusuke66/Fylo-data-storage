<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <img src="images/bg-desktop.png" alt="Desktop Background" class="desktop">
  <img src="images/bg-mobile.png" alt="Mobile Background" class="mobile" >
  <div class="container">
    <div class="content">
      <div class="first card">
        <img src="images/logo.svg" alt="Logo">
        <div class="icons">
          <span><img src="images/icon-document.svg" alt="Document"></span>
          <span><img src="images/icon-folder.svg" alt="Folder"></span>
          <span><img src="images/icon-upload.svg" alt="Upload"></span>
        </div>
      </div>
      <div class="second card">
        <div class="usage">Youâ€™ve used <span class="bold">815 GB</span> of your storage</div>
        <div class="size">
          <div class="remaining-space">
          <span class="num">185</span> 
          <span> GB Left</span>
        </div>
        </div>
        <div class="bar">
          <span class="progress"></span>
        </div>
        <div class="total-size">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
</body>
</html>
